apply plugin: 'com.android.application'

// Leitura das propriedades de assinatura do arquivo gradle.properties
def keystorePropertiesFile = rootProject.file("gradle.properties")
def keystoreProperties = new Properties()
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    signingConfigs {
        release {
            if (keystorePropertiesFile.exists()) {
                storeFile file(keystoreProperties['SNAKE_NEON_PRO_RELEASE_STORE_FILE'])
                storePassword keystoreProperties['SNAKE_NEON_PRO_RELEASE_STORE_PASSWORD']
                keyAlias keystoreProperties['SNAKE_NEON_PRO_RELEASE_KEY_ALIAS']
                keyPassword keystoreProperties['SNAKE_NEON_PRO_RELEASE_KEY_PASSWORD']
            }
        }
    }
    namespace "com.techsync.snakeneon"
    compileSdk rootProject.ext.compileSdkVersion
    defaultConfig {
        applicationId "com.techsync.snakeneon"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 3
        versionName "1.0.3"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        aaptOptions {
             // Files and dirs to omit from the packaged assets dir, modified to accommodate modern web apps.
             // Default: https://android.googlesource.com/platform/frameworks/base/+/282e181b58cf72b6ca770dc7ca5f91f135444502/tools/aapt/AaptAssets.cpp#61
            ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
    }
    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

